<mat-progress-bar class="loaderStyle" *ngIf="tasksLoading" mode="query">
</mat-progress-bar>

<app-tile-list *ngIf="myPendingTasksObject.length>0" [listItems]="myPendingTasksObject" [currentFilterObject]="" [listType]="'myPendingTasks'"></app-tile-list>
<div class="notAvailableDiv" *ngIf="myPendingTasksObject.length==0&&!tasksLoading">
    <div class="notAvailableMessage">
        No pending tasks available.
    </div>

</div>
