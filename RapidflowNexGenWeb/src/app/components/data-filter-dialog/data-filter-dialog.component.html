<span *ngIf="dialogType=='dataFilterInEffectMessage'">
  <div class="dialogTitle">Data Filter in Effect</div>
  <div class="dataFilterDiv">
    Displayed data is security trimmed as per your authorizations.
  </div>
  <hr flex id="dataFilterButtonBorder" />

  <div class="row closeButton" (click)="closeDialog()">
    Close

  </div>
</span>
<span *ngIf="dialogType=='directoryOraganizationFilter'">
  <div class="dialogTitle">Organizations</div>

  <div id="organizationFilterBody">
    <input type="text" class="form-control" placeholder="Filter contents below..." [(ngModel)]="searchString">
    <br/>
    <div id="organizationTableDiv">
      <table class="table table-striped table-hover">
        <tr *ngFor="let org of organizations | filterArray:searchString">
          <td (click)="applyFilter(org.OrganizationName)" class="organizationCol"> {{org.OrganizationName}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div *ngIf="selectedOrganization!=''" class="dialogButtons">
    <mat-divider></mat-divider>
    <button (click)="clearFilter()" class="singleDialogButton">Clear</button>
  </div>
</span>
