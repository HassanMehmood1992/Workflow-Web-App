<div class="dialogTitle">
    Proxy Approver
</div>
<div class="dialogBody">
    <div class="row">
        <app-people-picker [(ngModel)]="proxyApproverDetails" ngDefaultControl [selfSelection]="'false'" [selectionType]="'single'"
            [controlOptions]="proxyAssigneeOptionsJSON" [fieldName]="'ProxyAssignee'"></app-people-picker>
    </div>

</div>
<div class="dialogButtons">
    <mat-divider></mat-divider>

    <button (click)="saveProxyApproverDetails()" [style.cursor]="proxyApproverDetails.length==0 ? 'not-allowed' : null" [style.color]="proxyApproverDetails.length==0 ? '#a0a0a0' : null"
        [disabled]="proxyApproverDetails.length==0" class="singleDialogButton">Update</button>

</div>
