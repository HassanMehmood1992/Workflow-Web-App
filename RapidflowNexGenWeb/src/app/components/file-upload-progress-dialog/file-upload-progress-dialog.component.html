<div class="hideoverflowverticle">
  <div class="dialogTitle">
      {{data.message}}
  </div>
  <div class="alertDialogBody" >
      <mat-list>
          <mat-list-item class="mat-list-item">
              <div class="row file-name-div">
                <span class="mat-line file-name-span" > Current File Progress : {{data.fileName}} </span> <span class="file-name-span2">{{progressValue}} % </span>
                <br/>
                <br/>
                <mat-progress-bar class="file-progress-bar" mode="determinate" [value]="progressValue"></mat-progress-bar>
              </div>
          </mat-list-item>
      </mat-list>
  </div>
</div>
