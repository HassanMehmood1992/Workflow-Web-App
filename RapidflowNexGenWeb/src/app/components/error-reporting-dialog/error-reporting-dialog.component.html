<div class="hideoverflowverticle">
    <div class="dialogTitle">
        {{ErrorDialogHeader}}
    </div>


    <div class="errorDialogBody MyProcessRow">

        <mat-list>

            <mat-list-item class="mat-list-item">
                {{ErrorDialogbody}}

            </mat-list-item>


        </mat-list>

    </div>
    <div class="row" id="errorReportingDialogButtonDiv">
        <div class="row">
            <div class="col-xs-6" id="errorReportButton"   (click)="reportErrorLog()">Create Support Ticket</div>
            <div class="col-xs-6" id="cancelButton"   (click)="okClick()">Cancel</div>
        </div>

    </div>
</div>
