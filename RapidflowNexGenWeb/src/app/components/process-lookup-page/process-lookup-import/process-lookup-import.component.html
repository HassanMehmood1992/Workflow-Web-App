<div class="hideoverflowverticle">
    <div class="dialogTitle">
        Process Lookup Import
    </div>



    <div class="dialogBody MyProcessRow">

        <mat-list>


            <mat-list-item class="mat-list-item-border ">

                <div class="box">
                    <input type="file" name="file-3[]" id="file-3" accept=".csv" class="inputfile inputfile-3" data-multiple-caption="{count} files selected" single />
                    <label for="file-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                            <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
                            />
                        </svg>
                        <span id="selectedFile">Choose a file&hellip;</span>
                    </label>
                </div>

            </mat-list-item>
            <div *ngIf="loadingFile">
                Loading File...
                <mat-progress-bar class="" mode="query"></mat-progress-bar>

            </div>

            <div [hidden]="loadingFile">
                <div class="mat-list-item-border " [hidden]="!errorFound" id="errorBody">

                </div>
                <div class="mat-list-item-border " [hidden]="errorFound" id="NoerrorBody">
                    File loaded successfully. Click import to save data in lookup.
                </div>
            </div>
        </mat-list>

    </div>
    <button mat-button class="mat-button MyProcessBottomRow" [disabled]="hideImportButton||noValuesFound" (click)="uploadBulkEntries()">
        Import
    </button>

</div>
