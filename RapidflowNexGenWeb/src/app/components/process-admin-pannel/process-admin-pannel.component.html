<link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">

<div *ngIf="noPermission&&!adminPanelLoading" class="noPermissionMessage">You don't have permission to view this page.</div>

<div class="MyProcessRow">
    <mat-progress-bar class="loaderStyle" *ngIf="adminPanelLoading" mode="query"></mat-progress-bar>
    <div [hidden]="adminPanelLoading||noPermission">
        <div id="mainDiv">
            <table id="adminPanelTable">
                <thead>
                    <tr>
                        <th>Edit</th>
                        <th width="10%">Role</th>
                        <th width="40%">Users</th>
                        <th width="40%">Groups</th>
                        <th width="40%">Permissions</th>
                    </tr>
                </thead>
                <tfoot>
            </table>
        </div>
    </div>
</div>
