<div>
  <div [ngClass]="{'enableProcessLookup': !controlOptions.disabled, 'disableProcessLookup': controlOptions.disabled, 'processLookupRequired': ngModel.length == 0 && controlOptions.required, 'processLookupNotRequired': ngModel.length > 0}"
    class="{{className}}" (click)="openDialog()">
    <span *ngIf="ngModel.length == 0" class="processLookupPlaceholder">{{placeHolder}}</span>
    <span *ngIf="ngModel.length > 0">{{ngModel}}</span>
  </div>
  <div class="validation" *ngIf="ngModel.length == 0 && controlOptions.required && clicked">
    {{controlOptions.validationText}}
  </div>
</div>
