<div mat-line class="matlineP">
    <span *ngFor="let item of NavArray">
      <span  tabindex="0" (keyup.enter)="goback('Back',item)" (click)="goback('Back',item)" class="backbutton cursorPointer" >
          <img src="assets\images\top_level\left_arrow.png" width="24px" class="backbutton" />
</span>
    <span class="backbutton" *ngIf="item.imagesrc!=''">
              <img [src]="item.imagesrc" width="24px" />
</span>

    <span>{{item.text}}</span>
    </span>

</div>
