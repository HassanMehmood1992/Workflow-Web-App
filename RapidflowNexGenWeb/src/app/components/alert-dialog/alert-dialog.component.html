<div class="hideoverflowverticle">
  <div class="dialogTitle">
      {{data.title}}
  </div>
  <div class="alertDialogBody" >
      <mat-list>
          <mat-list-item class="mat-list-item ">
              <div class="row">
                  <span class="alert-dialog-message" [innerHTML]="data.message"></span>
              </div>
          </mat-list-item>
      </mat-list>
  </div>
  <mat-list-item class="MyProcessBottomRow row alert-dialog-list" mat-button>
      <div id="okButton" class="col-xs-12  mat-button alert-dialog-button" mat-button (click)="closeDialog()">OK</div>
  </mat-list-item>
</div>
