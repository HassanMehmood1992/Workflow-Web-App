<div class="hideoverflowverticle">
    <span *ngFor="let item of addOns|filterArray:searchStr">
            <mat-list class="topRow" *ngIf="item.Availability.toLowerCase()=='both'||item.Availability.toLowerCase()=='web'">
                    <mat-list-item tabindex="0" (keyup.enter)="moveToAddons(item)" class="mat-list-item-border mat-list-item-ripple mat-list-option"  (click)="moveToAddons(item)">
                        <h3 mat-line class="itemTitle">{{item.Title}}</h3>
                        <p mat-line class="objectItemDescription">
                            <span class="itemDescription">{{item.Description}}</span>
    </p>
    </mat-list-item>
    </mat-list>
    </span>

    <mat-progress-bar class="loaderStyle" *ngIf="addonsLoading" mode="query">
    </mat-progress-bar>

    <div class="notAvailableDiv" *ngIf="!addOnsAvailable">
        <div class="notAvailableMessage">
            No addon available.
        </div>
    </div>
</div>
