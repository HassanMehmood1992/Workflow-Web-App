<mat-list *ngIf="!noPermission">
   

    <mat-list-item>
        <table class="fullWidth">
            <tr>
                <td class="leftSectionWidth">
                    <span class="firstLineText">Configure Diagnostic Logging</span><br/>
                    <span class="detailsText">{{timingDisplayString}}</span>
                  </td>
                <td class="toggleButtonCol">
                    <mat-slide-toggle [checked]="diagnosticLoggingChecked" [(ngModel)]="diagnosticLoggingChecked" (change)="showChangeDignosticLoggingDialog()">
                    </mat-slide-toggle>
                </td>
            </tr>
        </table>
    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>
