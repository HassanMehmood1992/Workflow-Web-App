<div class="dialogTitle">
  Process Alert
</div>
<div class="setAlertDialogBody">
  <div class="setAlertFieldLabel">Alert Expiry Date</div>
  <input id="expiryDate" class="setAlertDialogField" type="datetime-local" [(ngModel)]="expiryDate" />
  <div class="setAlertFieldLabel">Alert Text</div>
  <textarea maxlength="255" class="setAlertDialogField" [(ngModel)]="alertText"></textarea>

</div>
<div class="dialogButtons">
  <mat-divider></mat-divider>

  <button (click)="updateProcessGlobalSettings()" class="singleDialogButton">Update</button>

</div>
