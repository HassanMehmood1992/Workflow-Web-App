<link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
<mat-progress-bar class="loaderStyle" *ngIf="usersAndDevicesLoading" mode="query"></mat-progress-bar>
<div [hidden]="usersAndDevicesLoading">
    <div id="mainDiv" *ngIf="!noPermission">
        <table id="userDevicesTable">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Email</th>
                    <th>Date Created</th>
                    <th>Last Modified</th>
                    <th>Devices</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tfoot>
        </table>
    </div>
    <div *ngIf="noPermission" class="marginClass">
        You don't have permissions to view this page.
    </div>
</div>
