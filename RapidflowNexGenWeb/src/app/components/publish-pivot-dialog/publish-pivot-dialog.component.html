<div class="dialogTitle">
    {{pivotDialogTitle}}
</div>
<div class="dialogBody PublishPivotdialogBody">
    <mat-progress-bar mode="query" *ngIf="pivotPublishing"></mat-progress-bar>
    <div class="row">
        <div class="col-xs-12">
            <mat-form-field class="publishFormField">

                <input matInput [(ngModel)]="pivotTitle" placeholder="Title" class="colorStyle" maxlength="100">
            </mat-form-field>
        </div>

    </div>
    <mat-divider></mat-divider>
    <div  class="row rowMargin">
        <div class="col-xs-12">
            <mat-form-field class="publishFormField">
                <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="4" matAutosizeMaxRows="6" [(ngModel)]="pivotDescription" class="colorStyle" maxlength="255">
                    </textarea>
            </mat-form-field>
        </div>

    </div>
    <mat-divider class="publishFormDivider"></mat-divider>
    <div class="row rolesSelection">

        <div class="col-xs-5 roleLabel">

            Assigned Roles


        </div>
        <div class="col-xs-5 roleSelectDiv">
            <mat-form-field class="publishFormField roleSelectInput">
                <mat-select [(ngModel)]="selectedRoles" placeholder="" [formControl]="processRolesControl" multiple>
                    <mat-option *ngFor="let role of pivotInfo.currentProcessRoles" [value]="role.RoleName">{{role.RoleName}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>



    </div>

</div>
<div class="dialogButtons">
    <mat-divider></mat-divider>

    <button (click)="pivotOperation()" class="singleDialogButton" [style.cursor]="pivotTitle.length==0 ? 'not-allowed' : null" [style.color]="pivotTitle.length==0 ? '#a0a0a0' : null" [disabled]="pivotTitle.length==0"> {{buttonText}} </button>

</div>
